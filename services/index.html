<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../head_logo.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
		<div class= "upperlogo" style ="position: fixed; top: 0px">
            <p>
                <img src="../logo_vehice_1.jpg" > 
            </p>
        </div>
        <div class="container">
	        <div class="card bordered" style="width: 1000px;">
	            <div class="card-header">
	                <h4 class="card-header">Services </h4>
	            </div>
	            <div class="card-body">
	                <h5 class="card-text">Agregue el servicio</h5>
			        <div class="container">
				        <table id = "service-to-add"class="table table-bordered">
				            <thead>
				                <tr>
				                    <th = scope="col">Service</th>
				                    <th = scope="col">Description</th>
				                    <th = scope="col">UF</th>
				                    <th = scope="col">imagen</th>
				                </tr>
				            </thead>
				            <tbody id="variable" class="services-row">
				            </tbody>
				        </table>  
				        <div id="service-cont" class="container my-2">
					        <select id="service" data-live-search="true" class="form-select " aria-label="Default Select Example" style="width: 500px" placeholder="agregue">
					            <option id="0" value="service0" selected>Service 0</option>
					            <option id="1" value="General_Score">General Score</option>
					            <option id="2" value="Score_Gill">Score Gill</option>
					            <option id="3" value="Detección_de_FANs">Detección de FANs</option>
					        </select>
				        </div>
                        <div class="container">
				            <div class="row">
				                <div class="col align-self-start">
				                    <button id="add-service" type="button" class="btn btn-primary">Add service</button>
				                </div>
				            </div>
                        </div>
			        </div>
			        <div class="container">
			        </div>
	            </div>
	        </div>
        </div>

        <!--Separate Popper and Bootsrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
        <script src="test.js"></script>
    </body>
</html>
